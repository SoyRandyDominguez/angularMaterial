

<div *ngIf="lat && lng">

  
  <agm-map
  [latitude]="lat"
  [longitude]="lng"
  
  >
  

    <agm-marker *ngFor="let marker of markers"
    
    [latitude]="marker.lat"
  [longitude]="marker.lng"
  [label]='marker.user'
    > 
        <agm-info-window>
            <h3> {{ marker.user}} </h3>
            <p> you are here!</p>
          </agm-info-window>
    </agm-marker>


  </agm-map>

</div>
